{{/* Summary */}}

<div class="card bg-base-100 shadow-xl p-4 m-2 dark:bg-base-300">
    <h2 class="text-3xl"> {{.Self.Params.title}} </h2>
    <hr class="mt-2" />
    <div class="card-body  p-0 pt-4">
        <div class="prose dark:prose-invert text-sm md:text-md lg:text-lg">
            {{.Self.Content}}
        </div>
        {{ with .Self.Params.next }}
        <div class="alert">
            <ion-icon name="golf-outline" class="text-2xl" title="Long term goal"></ion-icon>
            <div>
                {{ . }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{/* End Of Summary */}}
