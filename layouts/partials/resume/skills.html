{{/* Skills */}}
<div class="card bg-base-100 shadow-xl p-4 m-2">
    <h2 class="text-3xl">{{.Self.Title}} </h2>
    <hr class="mt-2" />
    <div class="card-body p-0 pt-4">
        <div class="flex flex-wrap gap-2">
            {{ range .Self.Params.skills }}
            <div class="badge badge-default  hover:badge-warning cursor-pointer">{{ . }}</div>
            {{ end }}
        </div>
        {{ if gt (len .Self.Content) 0 }}
        <hr>
        <div role="alert" class="alert alert-warning">
            <span> {{.Self.Content}}</span>
        </div>
        {{ end }}
    </div>
</div>
{{/* End Of Skills */}}
